<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos em HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>

    <p>Este video esta hospedado no meu proprio servidor.</p>

    <video width="500" poster="Imagens/imagemP.png" controls>
        <source src="midias/meu-video.m4v.mp4" type="video/mp4">

        <source src="midias/meu-video.webm.webm" type="video/webm">

        <source src="midias/meu-video.mp4.mp4" type="video/mp4">
        
        <p>Seu navegador não tem compatibilidade com reprodução de videos.</p>
    </video>
</body>
</html>
